<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Clickable Card</title>
  <style>
    body {
      margin: 0;
      padding: 40px 16px;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .card-container {
      display: flex;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      background: #fff;
      box-sizing: border-box;
      transition: box-shadow 0.2s ease;
      cursor: pointer;

      /* Makes the card keyboard focusable */
      outline: none;
    }

    .card:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card:focus-visible h2 {
      box-shadow: 0 0 0 2px #007BFF;
      border-radius: 4px;
      width: fit-content;
    }

    .card h2 {
      margin: 0 0 8px;
      font-size: 1.25rem;
    }

    .card p {
      margin: 0;
      color: #555;
    }

    .arrow-icon {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1rem;
      color: #999;
      pointer-events: none; /* Ensure it doesn’t block clicks */
    }

    .card:hover .arrow-icon {
      color: #333;
    }

    @media (max-width: 768px) {
      .card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div
      class="card"
      role="link"
      tabindex="0"
      data-href="https://www.google.com/"
      aria-label="Go to Google"
    >
      <span class="arrow-icon" aria-hidden="true">→</span>
      <h2>Title</h2>
      <p>Description text goes here.</p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      const url = card.dataset.href;

      // Mouse click
      card.addEventListener('click', () => {
        if (url) window.location.href = url;
      });

      // Keyboard click (Enter or Space)
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });
    });
  </script>

</body>
</html>
