<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Card with Arrow</title>
  <style>
    body {
      margin: 0;
      padding: 40px 16px;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .card-container {
      display: flex;
      justify-content: center;
    }

    .card {
      position: relative;
      display: block;
      width: 100%;
      max-width: 70%;
      text-decoration: none;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      background: #fff;
      transition: box-shadow 0.2s ease;
      color: inherit;
      box-sizing: border-box;
    }

    .card:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card:focus {
      outline: none;
    }

    .card:focus-visible h2 {
      outline: 2px solid #007BFF;
      outline-offset: 4px;
    }

    .card h2 {
      margin: 0 0 8px;
      font-size: 1.25rem;
    }

    .card p {
      margin: 0;
      color: #555;
    }

    .arrow-icon {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1rem;
      color: #999;
    }

    .card:hover .arrow-icon {
      color: #333;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="card-container">
    <a href="https://www.google.com/" class="card">
      <span class="arrow-icon" aria-hidden="true">â†’</span>
      <div>
        <h2>Title</h2>
        <p>Description text goes here.</p>
      </div>
    </a>
  </div>

</body>
</html>
