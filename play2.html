<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card with Focus on Heading Only</title>
  <style>
    body {
      margin: 0;
      padding: 40px 16px;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .card-container {
      display: flex;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      background: #fff;
      box-sizing: border-box;
      transition: box-shadow 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Remove focus outline from the card */
    .card:focus {
      outline: none;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }

    /* Heading style */
    .card h2 {
      margin: 0 0 8px;
      font-size: 1.25rem;
      display: inline;
      position: relative;
    }

    /* Visual focus indicator only on heading (keyboard focus) */
    .card a:focus-visible h2 {
      box-shadow: 0 0 0 2px #007BFF;
      border-radius: 4px;
    }

    .card p {
      margin: 0;
      color: #555;
    }

    .arrow-icon {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1rem;
      color: #999;
      z-index: 2;
      pointer-events: none;
    }

    .card:hover .arrow-icon {
      color: #333;
    }

    @media (max-width: 768px) {
      .card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <span class="arrow-icon" aria-hidden="true">â†’</span>
      <a href="https://www.google.com/" class="card-link">
        <h2>Title</h2>
      </a>
      <p>Description text goes here.</p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      const link = card.querySelector('a');

      // Click on the card (except when the heading link is clicked)
      card.addEventListener('click', (e) => {
        if (!e.target.closest('a')) {
          window.location.href = link.href;
        }
      });

      // Keyboard access: Enter or Space key on the card or heading
      card.addEventListener('keydown', (e) => {
        if ((e.key === 'Enter' || e.key === ' ') && !e.target.closest('a')) {
          e.preventDefault();
          window.location.href = link.href;
        }
      });
    });
  </script>

</body>
</html>
