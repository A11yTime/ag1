<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card with Paragraph Outside Anchor</title>
  <style>
    body {
      margin: 0;
      padding: 40px 16px;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .card-container {
      display: flex;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      background: #fff;
      box-sizing: border-box;
      transition: box-shadow 0.2s ease;
    }

    .card:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Make the anchor cover the whole card */
    .card a {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      text-decoration: none;
      color: inherit;
    }

    .card h2,
    .card p,
    .arrow-icon {
      position: relative;
      z-index: 2;
    }

    .card:focus-within h2 {
      box-shadow: 0 0 0 2px #007BFF;
      border-radius: 4px;
      width: fit-content;
    }

    .card h2 {
      margin: 0 0 8px;
      font-size: 1.25rem;
    }

    .card p {
      margin: 0;
      color: #555;
    }

    .arrow-icon {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1rem;
      color: #999;
      z-index: 2;
      pointer-events: none; /* Prevent interfering with click */
    }

    .card:hover .arrow-icon {
      color: #333;
    }

    @media (max-width: 768px) {
      .card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <a href="https://www.google.com/" aria-label="Go to Google"><h2>Title</h2></a>
      <span class="arrow-icon" aria-hidden="true">â†’</span>
      <p>Description text goes here.</p>
    </div>
  </div>

</body>
</html>
