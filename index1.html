<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ag-Grid CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
</head>
<body>
    <!-- Accessibility Description -->
    <div id="gridDescription" class="visually-hidden">
        This data grid displays a list of car makes, models, prices, and whether they are electric.
    </div>

    <!-- Grid with aria attributes -->
    <div id="myGrid"
         class="ag-theme-alpine"
         style="width: 100%; height: 100vh;"
         role="grid"
         aria-describedby="gridDescription">
    </div>

    <!-- ag-Grid JS -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>

    <!-- Your custom script -->
    <script src="main.js"></script>

    <!-- Style for screen-reader-only text -->
    <style>
        .visually-hidden {
            position: absolute;
            left: -10000px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
</body>
</html>
